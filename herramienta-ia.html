<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Claridad IA - La Mente del Fénix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;0,800;1,700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Evita dobles barras de scroll */
            font-family: 'Montserrat', sans-serif;
            background-color: #0c1427; /* Mismo color de fondo */
            color: #fbf5e2;
        }
        #auth-container, #iframe-container {
            display: none; /* Ocultos por defecto */
            height: 100%;
        }
        #tool-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .auth-message-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
            padding: 2rem;
        }
        .btn { 
            display: inline-flex; 
            align-items: center; 
            justify-content: center; 
            color: white;
            transition: all 0.3s ease; 
            border: 1px solid #e91e63;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: bold;
        }
        .btn:hover { 
            background-color: rgba(233, 30, 99, 0.2);
            box-shadow: 0 0 15px rgba(233, 30, 99, 0.5);
        }
    </style>
</head>
<body>

    <!-- Contenedor para la herramienta (si el usuario está logueado) -->
    <div id="iframe-container">
        <iframe id="tool-iframe" src="https://sweet-melba-b9513d.netlify.app/"></iframe>
    </div>

    <!-- Mensaje de error (si el usuario NO está logueado) -->
    <div id="auth-container" class="auth-message-container">
        <h1 class="text-3xl font-bold text-red-400 mb-4">Acceso Denegado</h1>
        <p class="text-lg mt-4 mb-8">Necesitas iniciar sesión para usar esta herramienta.</p>
        <a href="./login.html" class="btn">
            Ir a Iniciar Sesión
        </a>
    </div>

    <script type="module">
        // Importaciones de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // Tu configuración de Firebase (la misma que en miembros.html)
        const firebaseConfig = {
            apiKey: "AIzaSyBbA-qi5YMot_55vqQ2KbocDwNMT8RNZ6Q",
            authDomain: "membresia-ucdm-v2.firebaseapp.com",
            projectId: "membresia-ucdm-v2",
            storageBucket: "membresia-ucdm-v2.appspot.com",
            messagingSenderId: "198704348819",
            appId: "1:198704348819:web:4f52c9acf6cad3583e5766",
            measurementId: "G-5L3T8PGXYK"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Elementos del DOM
        const iframeContainer = document.getElementById('iframe-container');
        const authContainer = document.getElementById('auth-container');

        // Comprobar estado de autenticación
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Si el usuario está logueado, muestra el iframe con la herramienta
                iframeContainer.style.display = 'block';
                authContainer.style.display = 'none';
            } else {
                // Si no está logueado, muestra el mensaje de acceso denegado
                iframeContainer.style.display = 'none';
                authContainer.style.display = 'block';
            }
        });
    </script>

</body>
</html>
